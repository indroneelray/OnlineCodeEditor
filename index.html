<!DOCTYPE html>


<html>

    <head>
   
        <title>Code Player</title>
        
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="style.css">
        
    </head>

    <body>
    
    <div id="menu-bar">
        
        <div id="logo"> <strong>CodePlayer</strong></div>
        
        <div id="button-container">
            <div class="toggle-button active" id="html"> HTML </div>
            <div class="toggle-button" id="css"> CSS </div>
            <div class="toggle-button" id="javascript"> JavaScript </div>
            <div class="toggle-button active" id="output"> Output </div>
        </div>
        
    </div>
    
        <div id="body-container">
        
            <textarea id="html-panel" class="panel"><p id="para"> Hello World</p> </textarea>
            <textarea id="css-panel" class="panel hidden"> *{color:green;} </textarea>
            <textarea id="javascript-panel" class="panel hidden"> document.getElementById("para").innerHTML = "Hello Indroneel.";</textarea>
            <iframe id="output-panel" class="panel"></iframe>
        </div>
        
    
    <script type="text/javascript">
      
      function updateOutput(){
           $('iframe').contents().find("html").html("<html><head><style type='text/css'>" + $('#css-panel').val()+"</style><body>" + $("#html-panel").val()+"</body></html>");
          
          
          document.getElementById("output-panel").contentWindow.eval($("#javascript-panel").val());
      }
  /*   
 /// jsc function for hover
 $(".toggle-button").hover(function(){
            $(this).css("background-color","grey");
        },function(){
        $(this).css("background-color","#EEEEEE");
        }); */

        
        
         updateOutput();
        
        
        
    //Clickable-functions    
    $(".toggle-button").click(function(){
        $(this).toggleClass("active");
       
         //Displaying TextAreas
        var panelid = $(this).attr("id")+ "-panel";
        $("#"+panelid).toggleClass("hidden");
        
        var numberofActivePanels = 4 - $('hidden').length;
   
        $(".panel").width(($(window).width()/numberofActivePanels)-10);
       
        
    })    
        //Height and width for windows
        $(".panel").height($(window).height() - $("#menu-bar").height() - 15);
    
        $(".panel").width($(window).width()/2 - 10);
       
        
      
        //live text update
     
        
        $("textarea").on('change keyup paste', function(){
            updateOutput();
        })
        
        
       
        
        
        
    
        
    </script>
   
    </body>
</html>
